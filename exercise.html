<!DOCTYPE html>
<html manifest="./cache.manifest">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Cache-Control" content="max-age=3600">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="先声">
    <link rel="apple-touch-icon-precomposed" href="./images/herald-icon-small.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="./images/herald-icon-large.png">
    <!-- iPhone -->
    <link rel="apple-touch-startup-image" sizes="320x460" href="./images/startup-320x460.png" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 1)">
    <!-- iPhone (retina) -->
    <link rel="apple-touch-startup-image" sizes="640x920" href="./images/startup-640x920.png" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 1)">
    <!-- iPhone 5+ -->
    <link rel="apple-touch-startup-image" sizes="640x1136" href="./images/startup-640x1136.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)">
    <!-- iPad (landscape) -->
    <link rel="apple-touch-startup-image" sizes="1024x748" href="./images/startup-1024x748.png" media="(device-width: 768px) and (device-height: 1024px) and (orientation: landscape) and (-webkit-device-pixel-ratio: 1)">
    <!-- iPad (portrait) -->
    <link rel="apple-touch-startup-image" sizes="768x1004" href="./images/startup-768x1004.png" media="(device-width: 768px) and (device-height: 1024px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 1)">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./add2home.css" />
    <link rel="stylesheet" href="./jquery.mobile-1.3.2.min.css" />
    <script src="./jquery-1.10.2.js"></script>
    <script src="./jquery.mobile-1.3.2.min.js"></script>
    <script src="./js/herald-ws.js"></script>
</head>
<body>

<div id="exercisePage" data-role="page" class="herald-page">

    <!-- 标题栏 -->
    <div data-role="header" data-position="fixed" class="herald-header">
        <h1>跑操查询</h1>
    </div>
    
    <!-- 右栏：登录设置 -->
    <div data-role="panel" id="login-panel" data-position="right" data-display="reveal">
        <a id="tyxLnk" href="#tyxPopup" data-rel="popup" data-position-to="window" data-role="button" data-icon="check" data-theme="c" data-transition="pop">体育系登录</a>
        <div data-role="popup" id="tyxPopup" data-theme="c" class="ui-corner-all">
            <form>
                <div style="padding:10px 20px;">
                    <h3>体育系登录</h3>
                    <label for="un" class="ui-hidden-accessible">体育系用户名:</label>
                    <input type="text" name="username" id="username" value="" placeholder="体育系用户名" data-theme="c">
                    <label for="pw" class="ui-hidden-accessible">体育系密码:</label>
                    <input type="password" name="password" id="password" value="" placeholder="体育系密码" data-theme="c">
                    <a id="saveTyx" data-role="button" data-theme="c" data-icon="check">登录</a>
                </div>
            </form>
        </div>
    
        <a id="idCardLnk" href="#idCardPopup" data-rel="popup" data-position-to="window" data-role="button" data-icon="check" data-theme="c" data-transition="pop">一卡通设置</a>
        <div data-role="popup" id="idCardPopup" data-theme="c" class="ui-corner-all">
            <form>
                <div style="padding:10px 20px;">
                    <h3>一卡通设置</h3>
                    <label for="un" class="ui-hidden-accessible">一卡通号:</label>
                    <input type="text" name="idcard" id="idcard" value="" placeholder="一卡通号" data-theme="c">
                    <a id="saveIdCard" data-role="button" data-theme="c" data-icon="check">保存</a>
                </div>
            </form>
        </div>

        <div class="copyright">
            <span>Copyright © 2001-2013 <a rel="external" href="http://herald.seu.edu.cn">东南大学先声网</a></span>
        </div>
    </div><!-- /panel -->

    <!-- 跑操查询内容 -->
    <div data-role="content" class="herald-content" id="exercise-info">
        <a id="exerciseQuery" data-role="button">查询</a>
        <h2>您的跑操次数/要求次数</h2>
        <p class="center"><span id="exercise-times"><span id="timesData">?</span>/45</span>次</p>
        <p>本学期大约还可以跑<span id="exercise-remain">?</span>次</p>
    </div><!-- /content -->
    
    <!-- 提示组件 -->
    <a id="hintLnk" href="#hint" data-role="button" data-inline="true" data-rel="popup" data-position-to="window"></a>
    <div data-role="popup" id="hint" class="ui-content" data-theme="c">
        <p id="hintInfo"></p>
    </div>
    
    <!-- 底部选项 -->
    <div data-role="footer" data-id="foo1" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a class="app-inner" data-ajax="false" data-iconpos="top" data-icon="info" href="./jwc.html">教务信息</a></li>
                <li><a class="app-inner" data-ajax="false" data-iconpos="top" data-icon="search" href="./exercise.html">跑操查询</a></li>
                <li><a class="app-inner" data-ajax="false" data-iconpos="top" data-icon="grid" href="./curriculum.html">课表查询</a></li>
                <li><a data-iconpos="top" data-icon="gear" href="#login-panel">设置</a></li>
            </ul>
        </div><!-- /navbar -->
    </div><!-- /footer -->
    
    <script type="text/javascript">
        $("#exercisePage").on("pageshow", function() {
            initComponents();
            $("#exerciseQuery").click(function() {
                getRuntime();
                getRemainDays();
            });
        });
    </script>

</div><!-- /page -->

<script src="./js/add2home.js"></script>

<script>

//$(document).bind("pageshow", function() {

</script>

</body>
</html>
