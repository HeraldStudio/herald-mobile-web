<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./jquery.mobile-1.3.2.min.css" />
    <script src="./jquery-1.8.2.min.js"></script>
    <script src="./jquery.mobile-1.3.2.min.js"></script>
    <script src="./Chart.min.js"></script>
</head>
<body>

<div data-role="page" class="herald-page">

    <div data-role="header" data-position="fixed" class="herald-header">
        <h1>跑操查询</h1>
        <a href="#" data-role="button" data-icon="star" data-iconpos="notext" data-theme="c">收藏</a>
    </div>
    
    <div data-role="panel" id="login-panel" data-position="right" data-display="reveal">
        <div data-role="collapsible" id="tyx-login" data-theme="c">
            <h4>体育系跑操登录</h4>
            <label for="password">用户名：</label>
            <input type="text" name="username" id="username" value="" autocomplete="off">
            <label for="password">密码：</label>
            <input type="password" name="password" id="password" value="" autocomplete="off">
            <a href="#" data-role="button" data-inline="true" data-icon="check">保存</a>
        </div>
        <div data-role="collapsible" id="tyx-login" data-theme="c">
            <h4>一卡通设置</h4>
            <label for="password">一卡通：</label>
            <input type="text" name="idcard" id="idcard" value="" autocomplete="off">
            <a href="#" data-role="button" data-inline="true" data-icon="check">保存</a>
        </div>
        <div class="copyright">
            <span>Copyright © 2001-2013 <a href="http://herald.seu.edu.cn">东南大学先声网</a></span>
        </div>
    </div><!-- /panel -->

    <div data-role="content" class="herald-content" id="exercise-info">
        <div class="center">
            <canvas id="canvas" height="200" width="200"></canvas>
        </div>
        <h2>您的跑操次数/要求次数</h2>
        <p class="center"><span id="exercise-times">40/45</span>次</p>
        <p>本学期大约还可以跑<span id="exercise-remain">4</span>次</p>
    </div><!-- /content -->
    
    <div data-role="footer" data-id="foo1" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a data-iconpos="top" data-icon="info" rel="external" data-ajax="false" href="./jwc.html">教务信息</a></li>
                <li><a data-iconpos="top" data-icon="search" rel="external" data-ajax="false" href="./exercise.html">跑操查询</a></li>
                <li><a data-iconpos="top" data-icon="grid" rel="external" data-ajax="false" href="./curriculum.html">课表查询</a></li>
                <li><a data-iconpos="top" data-icon="gear" href="#login-panel">设置</a></li>
            </ul>
        </div><!-- /navbar -->
    </div><!-- /footer -->

</div><!-- /page -->

<script>
    var STAND = 45;
    var curr = 40;
    var doughnutData = [
        {
            value : curr,
            color : "#F7464A"
        },
        {
            value : STAND - curr,
            color : "#949FB1"
        }
    ];
    var myDoughnut = new Chart(document.getElementById("canvas").getContext("2d")).Doughnut(doughnutData);
</script>

</body>
</html>
