<!DOCTYPE html>
<html>
<head>
    <title>教务信息</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./jquery.mobile-1.3.2.min.css" />
    <script src="./jquery-1.8.2.min.js"></script>
    <script src="./jquery.mobile-1.3.2.min.js"></script>
</head>
<body>

<div data-role="page" class="herald-page">


    <div data-role="header" data-position="fixed" class="herald-header">
        <h1>教务信息</h1>
        <a href="#" data-role="button" data-icon="star" data-iconpos="notext" data-theme="c">收藏</a>
    </div>
    
    <div data-role="panel" id="login-panel" data-position="right" data-display="reveal">
        <a id="tyxLoginLnk" href="#tyxPopup" data-rel="popup" data-position-to="window" data-role="button" data-icon="check" data-theme="c" data-transition="pop">体育系登录</a>
        <div data-role="popup" id="tyxPopup" data-theme="c" class="ui-corner-all">
            <form>
                <div style="padding:10px 20px;">
                    <h3>体育系登录</h3>
                    <label for="un" class="ui-hidden-accessible">体育系用户名:</label>
                    <input type="text" name="username" id="username" value="" placeholder="体育系用户名" data-theme="c">
                    <label for="pw" class="ui-hidden-accessible">体育系密码:</label>
                    <input type="password" name="password" id="password" value="" placeholder="体育系密码" data-theme="c">
                    <a id="saveTyx" data-role="button" data-theme="c" data-icon="check">登录</a>
                </div>
            </form>
        </div>
    
        <a id="idCardLnk" href="#idCardPopup" data-rel="popup" data-position-to="window" data-role="button" data-icon="check" data-theme="c" data-transition="pop">一卡通设置</a>
        <div data-role="popup" id="idCardPopup" data-theme="c" class="ui-corner-all">
            <form>
                <div style="padding:10px 20px;">
                    <h3>一卡通设置</h3>
                    <label for="un" class="ui-hidden-accessible">一卡通号:</label>
                    <input type="text" name="idcard" id="idcard" value="" placeholder="一卡通号" data-theme="c">
                    <a id="saveIdCard" data-role="button" data-theme="c" data-icon="check">保存</a>
                </div>
            </form>
        </div>

        <div class="copyright">
            <span>Copyright © 2001-2013 <a href="http://herald.seu.edu.cn">东南大学先声网</a></span>
        </div>
    </div><!-- /panel -->

    <div data-role="content" class="herald-content">
        <ul data-role="listview" data-inset="true" id="infoList">
            <li id="jwcTitle" data-role="list-divider">教务信息<span class="ui-li-count" id="jwcCount">0</span></li>
        </ul>
    </div><!-- /content -->

    <a id="hintLnk" href="#hint" data-role="button" data-inline="true" data-rel="popup" data-position-to="window">Position to window</a>
    <div data-role="popup" id="hint" class="ui-content" data-theme="c">
        <p id="hintInfo"></p>
    </div>
    
    <div data-role="footer" data-id="foo1" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a data-iconpos="top" data-icon="info" rel="external" data-ajax="false" href="./jwc.html">教务信息</a></li>
                <li><a data-iconpos="top" data-icon="search" rel="external" data-ajax="false" href="./exercise.html">跑操查询</a></li>
                <li><a data-iconpos="top" data-icon="grid" rel="external" data-ajax="false" href="./curriculum.html">课表查询</a></li>
                <li><a data-iconpos="top" data-icon="gear" href="#login-panel">设置</a></li>
            </ul>
        </div><!-- /navbar -->
    </div><!-- /footer -->

</div><!-- /page -->

<script src="./js/herald-ws.js"></script>

<script>

$(document).ready(function() {
    initComponents();
    getJwcInfo();
});

</script>

</body>
</html>
