<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link rel="apple-touch-icon-precomposed" href="./images/herald-icon-small.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="./images/herald-icon-large.png">

    <link rel="apple-touch-startup-image" sizes="1024x748" href="./images/startup-1024x748.png" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape)">

    <link rel="stylesheet" href="./add2home.css" />

<body>

<div id="curriculumPage" data-role="page" class="herald-page">

    <!-- 标题栏 -->
    <div data-role="header" data-position="fixed" class="herald-header">
        <h1>课表查询</h1>
    </div>
    
    <!-- 右栏：登录设置 -->
    <div data-role="panel" id="login-panel" data-position="right" data-display="reveal">
        <a id="tyxLnk" href="#tyxPopup" data-rel="popup" data-position-to="window" data-role="button" data-icon="check" data-theme="c" data-transition="pop">体育系登录</a>
        <div data-role="popup" id="tyxPopup" data-theme="c" class="ui-corner-all">
            <form>
                <div style="padding:10px 20px;">
                    <h3>体育系登录</h3>
                    <label for="un" class="ui-hidden-accessible">体育系用户名:</label>
                    <input type="text" name="username" id="username" value="" placeholder="体育系用户名" data-theme="c">
                    <label for="pw" class="ui-hidden-accessible">体育系密码:</label>
                    <input type="password" name="password" id="password" value="" placeholder="体育系密码" data-theme="c">
                    <a id="saveTyx" data-role="button" data-theme="c" data-icon="check">登录</a>
                </div>
            </form>
        </div>
    
        <a id="idCardLnk" href="#idCardPopup" data-rel="popup" data-position-to="window" data-role="button" data-icon="check" data-theme="c" data-transition="pop">一卡通设置</a>
        <div data-role="popup" id="idCardPopup" data-theme="c" class="ui-corner-all">
            <form>
                <div style="padding:10px 20px;">
                    <h3>一卡通设置</h3>
                    <label for="un" class="ui-hidden-accessible">一卡通号:</label>
                    <input type="text" name="idcard" id="idcard" value="" placeholder="一卡通号" data-theme="c">
                    <a id="saveIdCard" data-role="button" data-theme="c" data-icon="check">保存</a>
                </div>
            </form>
        </div>

        <div class="copyright">
            <span>Copyright © 2001-2013 <a rel="external" href="http://herald.seu.edu.cn">东南大学先声网</a></span>
        </div>
    </div><!-- /panel -->

    <!-- 课表查询内容 -->
    <div data-role="content" class="herald-content">
        <form>
            <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
                <input type="radio" name="day" id="mon" value="mon">
                <label for="mon">一</label>
                <input type="radio" name="day" id="tue" value="tue">
                <label for="tue">二</label>
                <input type="radio" name="day" id="wed" value="wed">
                <label for="wed">三</label>
                <input type="radio" name="day" id="thu" value="thu">
                <label for="thu">四</label>
                <input type="radio" name="day" id="fri" value="fri">
                <label for="fri">五</label>
                <input type="radio" name="day" id="sat" value="sat">
                <label for="sat">六</label>
                <input type="radio" name="day" id="sun" value="sun">
                <label for="sun">日</label>
            </fieldset>
        </form>
        <ul id="curriculum" data-role="listview" data-inset="true">
        </ul>
    </div><!-- /content -->

    <!-- 提示组件 -->
    <a id="hintLnk" href="#hint" data-role="button" data-inline="true" data-rel="popup" data-position-to="window"></a>
    <div data-role="popup" id="hint" class="ui-content" data-theme="c">
        <p id="hintInfo"></p>
    </div>
    
    <!-- 底部选项 -->
    <div data-role="footer" data-id="foo1" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a class="app-inner" data-ajax="false" data-iconpos="top" data-icon="info" href="./jwc.html">教务信息</a></li>
                <li><a class="app-inner" data-ajax="false" data-iconpos="top" data-icon="search" href="./exercise.html">跑操查询</a></li>
                <li><a class="app-inner" data-ajax="false" data-iconpos="top" data-icon="grid" href="./curriculum.html">课表查询</a></li>
                <li><a data-iconpos="top" data-icon="gear" href="#login-panel">设置</a></li>
            </ul>
        </div><!-- /navbar -->
    </div><!-- /footer -->

    <script type="text/javascript">
        $("#curriculumPage").on("pageshow", function() {
            initComponents();
            var dayIndexMap = {
                "#mon" : 0,
                "#tue" : 1,
                "#wed" : 2,
                "#thu" : 3,
                "#fri" : 4,
                "#sat" : 5,
                "#sun" : 6
            };
            $.each(dayIndexMap, function(key, value) {
                var e = $(key);
                if (e.length <= 0) {
                    return;
                }
                $(key).click(function() {
                    getCurriculum(value);
                });
            });
        });
    </script>
</div><!-- /page -->

<script src="./js/add2home.js"></script>

</body>
</html>
